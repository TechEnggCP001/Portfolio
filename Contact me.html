      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <title>React App</title>
<style>
body{
  background-image: url(hell.jpg);
  font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Registration Form Container */
    .register-container {
      background-color: #fff;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .register-container h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    /* Form Groups */
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      color: #555;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    /* Submit Button */
    .submit-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s;
    }

    .submit-btn:hover {
      background-color: #0056b3;
    }

</style>


  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  <div class="register-container">
    <h1>Contact Me</h1>
    <form action="#" method="post">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="course">Course</label>
        <select id="course" name="course" required>
          <option value="" disabled selected>Select your course</option>
          <option value="Computer Science& information Technology">Computer Science& information Technology engineering</option>
          <option value="Electronic&communication engineering">Electronic&communication engineering</option>
          <option value="Civil engineering">Civil engineering</option>
          <option value="Electrical engineering">Electrical engineering</option>
          <option value="MBA">Master of Bussiness Administration(MBA)</option>
        </select>
      </div>
      <button type="submit" class="submit-btn">Register</button>
    </form>
  </div>
</body>
</html>
